<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="color-scheme" content="light dark" />
    <title>Neeeda - Hello World</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <main>
      <section>
        <article>
          <h1>Trasformiamo bisogni autentici<br />in Imprese pronte a crescere</h1>
          <p>Tutto inizia da un Need: lo ascoltiamo, lo validiamo e lo trasformiamo in un'Impresa necessaria</p>
          <button>Racconta il tuo Need</button>
        </article>
        <section data-radial aria-label="Radial actions" role="group">
          <!-- Center: Play video (288x288) -->
          <button data-btn data-role="center" aria-label="Play video">
            <i class="neeeda-icon-video"></i>
            Play
          </button>
          <!-- i:0 - Email (96px) at SW, slightly further down-left than center -->
          <button data-btn data-icon="mail" aria-label="Email">
            <i class="neeeda-icon-mail"></i>
          </button>
          <!-- i:1 - Social (144px), tangente sia al centro sia a i:0 (angolo calcolato) -->
          <button data-btn data-icon="facebook" aria-label="Facebook">
            <i class="neeeda-icon-facebook"></i>
          </button>
          <!-- i:2 - 216px: tangente al centro e a i:1 (angolo calcolato) -->
          <button data-btn data-icon="instagram" aria-label="Instagram">
            <i class="neeeda-icon-instagram"></i>
          </button>
          <!-- i:3 - 144px: tangente al centro e a i:2 (angolo calcolato) -->
          <button data-btn data-icon="youtube" aria-label="Youtube">
            <i class="neeeda-icon-youtube"></i>
          </button>
          <!-- i:4 - 216px: tangente al centro e a i:3 (angolo calcolato) -->
          <button data-btn data-icon="linked-in" aria-label="LinkedIn">
            <i class="neeeda-icon-linked-in"></i>
          </button>
          <!-- i:5 - 96px: tangente al centro e a i:4 (angolo calcolato) -->
          <button data-btn data-icon="color-scheme-dark" aria-label="Color Scheme Selector">
            <i class="neeeda-icon-color-scheme-dark"></i>
          </button>
        </section>
      </section>
      <!-- Full-screen SVG -->

        <!-- Background rect sized to the full viewBox. Fill is controlled by CSS to match the page background -->
        <rect id="svg-bg" x="0" y="0" width="361" height="65" fill="transparent" />
        <defs>
          <!-- Gradient V1 -> V2 -->
          <linearGradient id="gradA" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="0" y2="0">
            <stop offset="0%" stop-color="#f99b35" />
            <stop offset="100%" stop-color="#fc67b2" />
          </linearGradient>
          <!-- Gradient V2 -> V3 -->
          <linearGradient id="gradB" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="0" y2="0">
            <stop offset="0%" stop-color="#fc67b2" />
            <stop offset="100%" stop-color="#8b97ea" />
          </linearGradient>
        </defs>

        <!-- Trail with fixed stroke width (47px actual) -->
        <path
          id="segA"
          d="M0 0 L0 0"
          stroke="url(#gradA)"
          stroke-width="47.23"
          vector-effect="non-scaling-stroke"
          stroke-linecap="round"
          fill="none"
        />
        <path
          id="segB"
          d="M0 0 L0 0"
          stroke="url(#gradB)"
          stroke-width="47.23"
          vector-effect="non-scaling-stroke"
          stroke-linecap="round"

        />

      </svg>
    </main>
    <!-- Countdown modal (on-demand) -->
    <dialog id="countdown-dialog" data-countdown data-target="2025-10-01T00:00:00" aria-labelledby="cd-title">
      <form method="dialog">
        <header>
          <!-- <h2 id="cd-title">Neeeda arriverà tra:</h2> -->
          <button type="submit" aria-label="Chiudi"><i class="neeeda-icon-close"></i></button>
        </header>
        <section>
          <!-- <p class="cd-note">Data di arrivo: <span data-target-text></span></p> -->
          <p>Neeeda arriverà tra:</p>
          <div data-time-grid aria-live="polite" aria-atomic="true">
            <div><span data-dd>00</span><small>Giorni</small></div>
            <div><span data-hh>00</span><small>Ore</small></div>
            <div><span data-mm>00</span><small>Minuti</small></div>
            <div><span data-ss>00</span><small>Secondi</small></div>
          </div>
        </section>
      </form>
    </dialog>

    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
